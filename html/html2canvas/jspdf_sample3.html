<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jspdf.min.js"></script>
    <script type="text/javascript" src="Koruri-Regular-normal.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function printPDF() {
        // 縦表示が'p'、横表示が'l'
        // 用紙サイズはA4
        var sample = new jsPDF('l', 'pt', 'a4', false);
        // ここでセットしたフォントはjsPDFのtext()で指定したテキストにのみ反映
        sample.setFont('Koruri-Regular', 'normal');
        sample.fromHTML($('#testdiv').get(0), 20,20,{'width':500});
        //styles: {font: 'Koruri-Regular', fontStyle: 'normal', fontSize: 12}
        sample.save('table.pdf');
    };

    function genPDF(){
        // 縦表示が'p'、横表示が'l'
        // 用紙サイズはA4
        var doc = new jsPDF('l', 'pt', 'a4', false);
        // ここでセットしたフォントはjsPDFのtext()で指定したテキストにのみ反映
        doc.setFont('Koruri-Regular', 'normal');
        doc.text(40, 30, 'HTMLテーブルをPDF化');
        doc.save('table.pdf');
    }
    </script>
  </head>
  <body>
      <div id="testdiv">
        <h2 id="table">タイトル</h2>
        <a href="javascript:genPDF()">ダウンロード1</a>
        <a href="javascript:printPDF()">ダウンロード2</a>
      </div>
  </body>
</html>
